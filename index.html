<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сервис с интерактивным календарем для создания списков дел">
    <meta name="keywords" content="календарь, списки, расписание, распорядок">
    <link rel="stylesheet" href="./pages/index.css">
    <title>ToDo</title>
    <script src="./scripts/index.js" defer></script>
</head>
<body class="body">
<div class="page">
    <header class="header"></header>
    <main class="content">
        <section class="calendar"></section>
        <section class="task-cards">
            <ul class="task-cards__container">
                <!--<template class="template">-->
                <h2 class="task-cards__title">В этом месяце</h2>
                <li class="task-cards__card">
                    <button class="task-cards__complete-button" type="button" name="complete-button"></button>
                    <h3 class="task-cards__task">Сделать приложение</h3>
                    <p class="task-cards__date">2 марта</p>
                    <div class="task-cards__dot"></div>
                    <p class="task-cards__time">12:00</p>
                </li>
            <!--</template>-->
            </ul>
        </section>
    </main>
    <footer class="footer"></footer>
</div>
<section class="popup"></section>
</body>
</html>
